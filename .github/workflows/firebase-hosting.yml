name: "Firebase hosting"
on:
  push:
    paths:
      - 'src/**'
      - 'types/**'
      - 'index.html'
      - 'public/404.html'
      - 'firebase.json'
    branches:
      - development
jobs:
  # Standard job (no excuses)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Node Install & Build"
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci && npm run build