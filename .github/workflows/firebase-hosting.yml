name: "Firebase hosting"
on:
  push:
    paths:
      - 'src/**'
      - 'types/**'
      - 'index.html'
      - 'public/404.html'
      - 'firebase.json'
    branches:
      - development
jobs:
  # Standard job (no excuses)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Node checkout"
        uses: actions/checkout@v3
      - name: "Node install"
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: "Install dependencies"
        run: npm ci
      - name: "Build the library"
        run: npm build
